<div class="col-md-7">
  <div class="role-info">
    <h3>SEU VOTO PARA</h3>
    <h4>{{role.name}}</h4>
  </div>

  <div class="candidate col-12">
    <div class="d-flex mt-3 flex-sm-nowrap flex-wrap">
      <h5>NÃºmero:</h5>
      <div class="candidate-number col-12 form-inline">
        <div *ngFor="let i of role.numbers | forNumber" class="text-center form-control mr-sm-2 field-number">
          {{numpad[i]}}
        </div>
      </div>
    </div>

    <div class="d-flex mt-3 flex-sm-nowrap flex-wrap">
      <h5>Nome:</h5>
      <span>{{candidate.name}}</span>
    </div>

    <div class="d-flex mt-3 flex-sm-nowrap flex-wrap">
      <h5>Partido:</h5>
      <span>{{candidate.political_party.name}}</span>
    </div>
  </div>
</div>
<div class="col-md-5 mt-lg-0 mt-3">
  <img [src]="candidate.photo" [alt]="candidate.name" class="img-thumbnail">
</div>
