<div class="row">
  <div class="col-12 d-flex justify-content-center flex-wrap">
    <button
    *ngFor="let number of keyNumbers"
    class="btn btn-default mr-2 mb-2 col-3"
    [disabled]="!isActive"
    (click)="setNumClicked(number)">
      {{number}}
    </button>
  </div>
  <div class="col-12 d-flex justify-content-center flex-wrap mt-2">
    <button
      class="btn btn-warning mr-2"
      (click)="resetVote()">
        CORRIGE
    </button>
    <button
      class="btn btn-success"
      [disabled]="isActive"
      (click)="saveVote()">
        CONFIRMAR
    </button>
  </div>
</div>
